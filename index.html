<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solicode|Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="#" class="brand">
        <img class="ofppt" src="./public/ofppt-logo.svg" alt="" />
        <img
          class="logo"
          alt=""
          src="./public/Solicode_logo_without_slogan_for_white_BG (1).svg"
        />
      </a>
      <div class="navigation">
        <div class="navigation-items">
          <a href="#">ACCUEIL</a>
          <a href="#">SOLICODE</a>
          <a href="#">FORMATION</a>
          <a href="#">ACTIVITÉS</a>
          <a href="#">Gallrie</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </header>
    <section class="home">
      <img class="image-slide" src="./public/1.jpeg" alt="" />
      <img class="image-slide" src="./public/2.jpg" alt="" />
      <img class="image-slide" src="./public/3.jpg" alt="" />
      <img class="image-slide" src="./public/4.jpg" alt="" />
      <img class="image-slide" src="./public/5.jpg" alt="" />
      <div class="content">
        <h1>Inscription 2024-2025</h1>
        <p>
          Vous avez entre 18 et 35 ans?<br />
          Vous êtes motivé, passionné par les technologies digitales?<br />
          maintenant!
        </p>
        <a href="#">JE M'INSCRIS!</a>
      </div>

      <div class="slider-navigation">
        <div class="nav-btn active"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
        <div class="nav-btn"></div>
      </div>
    </section>
    <article>
      <div class="boxes">
        <div class="box">
          <div class="icon">
            <img src="public/graduationcap-1@2x.png" />
          </div>
          <div class="text">
            <p>43</p>
            <h4>Lauréats</h4>
          </div>
        </div>
        <div class="box">
          <div class="icon"><img src="public/medal-1@2x.png" /></div>
          <div class="text">
            <p>2</p>
            <h4>Filières</h4>
          </div>
        </div>
        <div class="box">
          <div class="icon">
            <img src="public/multipleuserssilhouette-1@2x.png" />
          </div>

          <div class="text">
            <p>12</p>
            <h4>Staff</h4>
          </div>
        </div>
        <div class="box">
          <div class="icon"><img src="public/keyboard-1@2x.png" /></div>
          <div class="text">
            <p>120</p>
            <h4>Places</h4>
          </div>
        </div>
      </div>
    </article>
    <script>
      //Javacript for video slider navigation
      const btns = document.querySelectorAll(".nav-btn");
      const slides = document.querySelectorAll(".image-slide");
      var sliderNav = function (manual) {
        btns.forEach((btn) => {
          btn.classList.remove("active");
        });
        slides.forEach((slide) => {
          slide.classList.remove("active");
        });
        btns[manual].classList.add("active");
        slides[manual].classList.add("active");
      };
      btns.forEach((btn, i) => {
        btn.addEventListener("click", () => {
          sliderNav(i);
        });
      });
    </script>
  </body>
</html>
